<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Weather App</h1>
    <div id="container">
      <div id="search-div">
        <input type="text" placeholder="Search" id="search-input" />
        <button id="search-btn">
          <img src="./assests/search.png" />
        </button>
      </div>

      <div id="main-div">
        <img id="cloud-img" />
        <p id="celsius">22*C</p>
        <p id="region">Tamil Nadu</p>
      </div>

      <div id="extras-div">
        <div class="extras" id="humidity-div">
          <div>
            <img
              id="humidity-img"
              src="./assests/humidity.png"
              alt=""
              width="30px"
            />
          </div>

          <div>
            <p id="humidity"></p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="extras" id="wind-speed-div">
          <div>
            <img
              id="wind-speed-img"
              src="./assests/wind-speed.png"
              alt=""
              width="30px"
            />
          </div>

          <div>
            <p id="wind-speed">18 Km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
